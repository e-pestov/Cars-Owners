<div class="wrap">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="user">
      <div class="itemUser">
        <label><strong>Фамилия</strong></label>
        <input type="text" class="border" formControlName="surName">
      </div>
      <div class="itemUser">
        <label><strong>Имя</strong></label>
        <input type="text" class="border" formControlName="firstName">
      </div>
      <div class="itemUser">
        <label><strong>Отчество</strong></label>
        <input type="text" class="border" formControlName="patronymic">
      </div>
    </div>
    <h2>Автомобили</h2>
    <table class="table table-borderless">
      <thead>
      <tr>
        <th>Номер</th>
        <th>Марка</th>
        <th>Модель</th>
        <th>Год</th>
      </tr>
      </thead>
    </table>
    <div formArrayName="car">
      <div *ngFor="let itemCar of getFormControls()['controls']; let i = index" formGroupName="{{i}}">
        <input type="text" class="border" formControlName="number">
        <input type="text" class="border" formControlName="brand">
        <input type="text" class="border" formControlName="model">
        <input type="text" class="border" formControlName="year">
        <button class="del btn btn-danger"
                (click)="removeCar(i)"
                [disabled]="getFormControls().length <=1">
          <img src="../../assets/images/btn-remove-car.svg" alt="delete car">
        </button>
      </div>
    </div>
  </form>
  <div class="block-buttons">
    <button type="button" class="added btn btn-primary" (click)="addCar()">
      <img src="../../assets/images/btn-add-car.svg" alt="add car">Добавить автомобиль
    </button>
    <button type="submit" class="save btn btn-primary" (click)="submit()" [disabled]="!form.valid">
      <img src="../../assets/images/btn-submit.svg" alt="submit">Сохранить
    </button>
    <button type="button" class="back btn btn-secondary" [routerLink]="['/']">
      <img src="../../assets/images/btn-back.svg" alt="back">Назад
    </button>
  </div>
</div>
