<h1>Cars Owners Application</h1>
<div class="block-buttons">
  <button>Добавить</button>
  <button [routerLink]="'view'">Просмотр</button>
  <button>Редактировать</button>
  <button>Удалить</button>
</div>
<table class="table table-striped table-bordered">
  <thead>
  <tr>
    <th>Фамиля</th>
    <th>Имя</th>
    <th>Отчество</th>
    <th>Кол-во автомобилей</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of persons" [id]="item.id">
    <td>{{item.surName}}</td>
    <td>{{item.firstName}}</td>
    <td>{{item.patronymic}}</td>
    <td>{{item.cars}}</td>
  </tr>
  </tbody>
</table>
